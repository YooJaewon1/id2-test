<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorial Forest</title>
    
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="section" id="intro1">
        <img src="symbol2.png" id="symbol" onclick="nextIntro(2)">
        <p id="click1" onclick="nextIntro(2)">
            Follow the stars </p>
        <video id="bg-video" autoplay loop muted>
        <source src="bg.mp4" type="video/mp4"></video>
        <div id="container"></div>
    </div>

    <div id="intro2" class="section" style="display: none;">
        <img src="mainlogotype.png" id="symbol1" onclick="location.reload();">
        <img id="image1" class="popup visible" src="popup1.png" alt="Image 1">
        <p id="image1">Click </p>
        <img id="image2" class="popup" src="popup2.png" alt="Image 2">
        <img id="image3" class="popup" src="popup3.png" alt="Image 3">
        <div id="backgroundDim" class="background-dim"></div>

    <div class="web2">
        <div class="hidden-text-box">
            <img src="star-left.png" id="nexttree1" class="nextbtn">
            <p id="hidden-text1">다른 나무 찾아보기</p>
        </div>
        
        <div class="hidden-text-box">
            <img src="star-right.png" id="nexttree2" class="nextbtn">
            <p id="hidden-text2">답답할 땐 여기로</p>
        </div>
        

            <video id="bg-video-2" loop muted>
            <source src="web2.mp4" type="video/mp4">  Your browser does not support the video tag.</video>
            <div class="letterclick" id="addlet">
                <p id="addlet">기억 남기기</p>
            </div>
            
            <div class="letter-popup" id="letterPopup">
                <div class="popup-content">
                    <h3>Memorial</h3>
                    <p>떠오른 생각을 모두 담아 나무에 걸어주세요</p>
            
                    <textarea type="text" id="letterInput" placeholder="어떤 생각이 떠올랐나요?" rows="4" style="resize: none;"></textarea>
            
                    <div class="checkbox-group">
                        <input type="radio" name="visibility" value="public" id="public">
                        <label for="public">전체 공개</label>
                        <input type="radio" name="visibility" value="private" id="private">
                        <label for="private">나만 보기</label>
                        <input type="radio" name="visibility" value="time" id="time">
                        <label for="time">공개 기간</label>
                    </div>
            
                    <!-- 비공개 비밀번호 입력란 -->
                    <div id="privatePasswordSection" style="display:none;">
                        <input type="password" id="privatePassword" placeholder="비밀번호 입력" />
                    </div>
                    <div id="timeOptions">
                        <label>
                            <input type="radio" name="timePeriod" value="하루">
                            <span>하루</span>
                        </label>
                        <label>
                            <input type="radio" name="timePeriod" value="일주일">
                            <span>일주일</span>
                        </label>
                        <label>
                            <input type="radio" name="timePeriod" value="한 달">
                            <span>한 달</span>
                        </label>
                        <label>
                            <input type="radio" name="timePeriod" value="일 년">
                            <span>일 년</span>
                        </label>
                    </div>
                    
                    
                    
            
                    <div class="button-group">
                        <button id="saveButton">나무에 걸기</button>
                        <button id="closePopup">다음에 오기</button>
                    </div>
                </div>
            </div>
            
            <!-- GIF가 표시될 공간 -->
            <div class="gif-container" id="gifContainer"></div>
            
            <!-- 편지 내용과 시간을 표시할 팝업 -->
            <div class="letter-view-popup" id="letterViewPopup">
                <div class="popup-content">
                    <h3 id="popupcontent">Memorial letter</h3>
                    <p id="viewLetterContent">편지 내용</p>
                    <p class="popupcontent" id="viewSaveTime">저장된 시간</p>
                    <button id="closeLetterViewPopup">나무로 돌아가기</button>
                </div>
            </div> 
</div>

    <script src="script.js"></script>
</body>
</html>
